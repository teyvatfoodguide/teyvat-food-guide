<h2>Cooking Ingredients</h2>
<table class="table text-center">
  <tr>
    <th>Image</th>
    <th>Name</th>
    <th>Rarity</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let i of ingredients">
    <td>
      <img class="icon" src='{{"assets/images/" + i.id + ".png"}}'>
    </td>
    <td>
      <a [routerLink]="['/ingredient', i.id]">
        <span>
          {{i.name}}
        </span>
      </a>
    </td>
    <td>{{i.rarity}}</td>
    <td>{{i.description}}</td>
  </tr>
</table>
