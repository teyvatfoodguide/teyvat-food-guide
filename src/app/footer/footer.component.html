<footer class="mt-auto">
    <label>Language (only working at pages of food and ingredient)</label>
    <div class="row">
        <div class="col-3">
            <select class="custom-select" (change)="changeLang($event.target.value)">
                <option value="en" [selected]="lang == 'en'">English</option>
                <option value="cn" [selected]="lang == 'cn'">中文</option>
            </select>
        </div>
    </div>
</footer>
