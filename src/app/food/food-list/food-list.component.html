<h2>Food</h2>
<table class="table text-center" *ngIf="food">
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Rarity</th>
    </tr>
    <tr *ngFor="let f of food">
      <td>
        <img class="icon" src='{{"assets/images/" + f.id + ".png"}}'>
      </td>
      <td>
        <a [routerLink]="['/food', f.id, 'detail']">
          <span>
            {{f.name}}
          </span>
        </a>
      </td>
      <td>{{f.rarity}}</td>
    </tr>
  </table>
