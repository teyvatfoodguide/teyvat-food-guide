<div>
    <div class="row justify-content-between">
        <h2 class="col">{{f.name}}</h2>
        <a class="col-2 btn btn-primary" [routerLink]="['/food']">Back to List</a>
    </div>

    <div class="row mb-auto">
        <div class="col-6">
            <tab-group *ngIf="!f.isSpecial; else special">
                <tab [tabTitle]="'Normal'">
                    <table id="normal" class="table text-center">
                        <tr>
                            <td>
                                <img src='{{"assets/images/" + f.id + "-Normal.png"}}'>
                            </td>
                        </tr>
                        <tr>
                            <th>Effect</th>
                        </tr>
                        <tr>
                            <td>{{normal.effect}}</td>
                        </tr>
                        <tr>
                            <th>Description</th>
                        </tr>
                        <tr>
                            <td>{{normal.description}}</td>
                        </tr>
                    </table>
                </tab>
                <tab [tabTitle]="'Delicious'">
                    <table class="table text-center">
                        <tr>
                            <td>
                                <img src='{{"assets/images/" + f.id + "-Delicious.png"}}'>
                            </td>
                        </tr>
                        <tr>
                            <th>Effect</th>
                        </tr>
                        <tr>
                            <td>{{delicious.effect}}</td>
                        </tr>
                        <tr>
                            <th>Description</th>
                        </tr>
                        <tr>
                            <td>{{delicious.description}}</td>
                        </tr>
                    </table>
                </tab>
                <tab [tabTitle]="'Suspicious'">
                    <table class="table text-center">
                        <tr>
                            <td>
                                <img src='{{"assets/images/" + f.id + "-Suspicious.png"}}'>
                            </td>
                        </tr>
                        <tr>
                            <th>Effect</th>
                        </tr>
                        <tr>
                            <td>{{suspicious.effect}}</td>
                        </tr>
                        <tr>
                            <th>Description</th>
                        </tr>
                        <tr>
                            <td>{{suspicious.description}}</td>
                        </tr>
                    </table>
                </tab>
            </tab-group>
            <ng-template #special>
                <table class="table text-center">
                    <tr>
                        <td colspan="2">
                            <img src='{{"assets/images/" + f.id + ".png"}}'>
                        </td>
                    </tr>
                    <tr>
                        <th>Effect</th>
                    </tr>
                    <tr>
                        <td>{{f.effect}}</td>
                    </tr>
                    <tr>
                        <th>Description</th>
                    </tr>
                    <tr>
                        <td>{{f.description}}</td>
                    </tr>
                    <!-- <tr>
                        <th colspan="2">Base Recipe</th>
                      </tr>
                    <tr>
                        <td colspan="2">
                            <a href="" [routerLink]="['/food', f.baseRecipeId, 'detail']">{{f.baseRecipeName}}</a>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2">Cooker</th>
                    </tr>
                    <tr>
                        <td colspan="2">{{f.cooker}}</td>
                    </tr> -->
                </table>
            </ng-template>
        </div>

        <div class="col-6">
            <nav>
                <div class="nav nav-tabs">
                    <a class="nav-link active" routerLink="./detail" routerLinkActive="active">Details</a>
                    <a class="nav-link" routerLink="./reallife-recipe" routerLinkActive="active">Real-life Recipe</a>
                </div>
            </nav>
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
