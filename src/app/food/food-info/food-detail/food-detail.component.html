<div>
  <div *ngIf="f.hasRecipe; else noRecipe">
    <table>
      <tr>
        <th>Rarity</th>
        <td>{{f.star}}</td>
      </tr>
    </table>
  </div>

  

  <ng-template #noRecipe>
    <table>
      <tr>
        <td>
        <img src='{{"assets/images/" + f.id + ".png"}}'>
        </td>
      </tr>
    </table>
  </ng-template>
</div>
<span>{{recipe.isSpecial}}</span>
